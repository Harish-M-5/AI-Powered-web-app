<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Resume Screening Result</h1>

    <div class="result-card">

        <h2>Candidate Name:</h2>
        <p>{{ name }}</p>

        <h2>Status:</h2>
        <p>{{ result }}</p>

        <h3>Matched Skills:</h3>
        <p>{{ matched }}</p>

        <h3>Match Percentage:</h3>
        <p>{{ percentage }}%</p>

        <h3>Role:</h3>
        <p>{{ role }}</p>

        <h3>Salary Package:</h3>
        <p>{{ salary }}</p>

        <h3>Interview Date:</h3>
        <p>{{ interview_date }}</p>

        <h3>Work Location:</h3>
        <p>{{ workplace }}</p>

        <br>
        <a href="/" class="back-btn">‚Üê Upload another Resume</a>
    </div>

</body>
</html>
